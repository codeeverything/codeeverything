<body>

<input type="button" id="basic" value="Basic"/>

<script>

	var i = 0;
	var el = null;
	for(i=0;i<10000;i++) {
		el = $('#testel');
	}

	document.getElementById('output').innerHTML = 'JQuery Done';
}

	var i = 0;
	var el = null;
	for(i=0;i<10000;i++) {
		el = document.getElementById('testel');
	}

	document.getElementById('output').innerHTML = 'Basic Done';
}

</script>
