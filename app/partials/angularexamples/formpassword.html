<div ng-form name="passwordForm">
    <input type="text" name="password" size="{{size}}" placeholder="{{placeholder}}" ng-required="true" ng-pattern="{{pattern}}" ng-minlength="{{min}}" ng-maxlength="{{max}}" ng-model="password"/>
    <span ng-show="passwordForm.password.$valid" class="glyphicon glyphicon-ok" style="color:forestgreen"></span>
    <span ng-show="!passwordForm.password.$valid" class="glyphicon glyphicon-remove" style="color:red"></span>
</div>
